<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>

  <!-- Clock face -->
  <circle cx="32" cy="32" r="20" fill="white" stroke="#1E40AF" stroke-width="2"/>

  <!-- Clock center dot -->
  <circle cx="32" cy="32" r="2" fill="#1E40AF"/>

  <!-- Hour hand pointing right (3 o'clock) -->
  <line x1="32" y1="32" x2="44" y2="32" stroke="#1E40AF" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Minute hand pointing up (12 o'clock) -->
  <line x1="32" y1="32" x2="32" y2="18" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>

  <!-- Clock tick marks -->
  <line x1="32" y1="14" x2="32" y2="17" stroke="#94A3B8" stroke-width="1.5"/>
  <line x1="50" y1="32" x2="47" y2="32" stroke="#94A3B8" stroke-width="1.5"/>
  <line x1="32" y1="50" x2="32" y2="47" stroke="#94A3B8" stroke-width="1.5"/>
  <line x1="14" y1="32" x2="17" y2="32" stroke="#94A3B8" stroke-width="1.5"/>
</svg>
